<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Word Guess</h1>
    <h2>Title of song here</h2>
    <section>
        <div class="column">
            <img src="https://via.placeholder.com/200" alt="placeholder">
        </div>
        <div class="column">
            <p>Press any key to get started!</p>
            <p>Wins</p>
            <p id="wins">0</p>
            <p>Current Word</p>
            <p id="currentWord"></p>
            <p>Number of Guesses Remaining</p>
            <p id="guesses">12</p>
            <p>Letters already guessed</p>
            <p id="guessedLetters"></p>
        </div>
    </section>
</body>
<script>
    let wins = 0;
    let guessRemainder = 12;
    let guessedLetters = [];

    const songNames = ["Clocks", "Mountain Sound", "Goodbye Yellow Brick Road"];
    let chosenSong = songNames[Math.floor(Math.random() * songNames.length)].toLowerCase();

    console.log("Chosen Song: " + chosenSong);

    let game = {
        listOutSpaces: function (array) {
            for (i = 0; i < array.length; i++) {
                if (array[i] === " ") {
                    console.log("Space detected! Skipping line add.");
                } else {
                    document.getElementById("currentWord").innerHTML += "<span class = 'letter'>" + array[i] + "</span>";
                }
            }
        },

        addUserGuessToSpaces: function (key) {
            for (i = 0; i < chosenSong.length; i++) {
                let parent = document.getElementById("currentWord");
                let child = parent.querySelectorAll("span");
                let spanChar = child[i].innerHTML;

                console.log("Checking space " + i + "; Key: " + key + "; span's char: " + spanChar);

                if (key === spanChar) {
                    console.log("Matched!")
                    child[i].style.color = "black";
                }
            }
        },

        restartGame: function () {
            guessRemainder = 12;
            document.getElementById("guesses").innerHTML = guessRemainder;

            chosenSong = songNames[Math.floor(Math.random() * songNames.length)].toLowerCase();
            console.log("New song: " + chosenSong);

            document.getElementById("currentWord").innerHTML = "";

            game.listOutSpaces(chosenSong);
        }
    }

    // game run logic

    game.listOutSpaces(chosenSong);

    document.onkeyup = function (logKey) {
        let userInput = logKey.key

        if (guessedLetters.indexOf(userInput) > -1) {
            console.log("already guessed letter");
        } else {
            guessedLetters.push(userInput);

            if (chosenSong.indexOf(userInput) > -1) { //Checks to see if the user's input matches any letter in lowercased song name
                console.log("Correct guess")
                game.addUserGuessToSpaces(userInput);
            } else {
                guessRemainder--;
                console.log("Lost a guess. Remaining: " + guessRemainder);
                document.getElementById("guesses").innerHTML = guessRemainder;
                document.getElementById("guessedLetters").innerHTML += userInput + ", "; //pushes wrong letter to guess letters p
            }

            if (guessRemainder <= 0) {
                console.log("Ending Game.");
                game.restartGame();
            }
        }
    }
</script>

</html>
